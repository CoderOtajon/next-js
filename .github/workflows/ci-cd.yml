name: Node.js CI/CD
on:
  push:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run test
        run: npm test
  - name: Create gh-pages branch if not exists
    run: |
    git ls-remote --exit-code . origin/gh-pages || git branch gh-pages
        
   - name: Deploy
     run: |
       npm run export
       touch out/.nojekyll
       git config --global user.name 'GitHub Actions'
       git config --global user.email 'github-actions@github.com'
       git add out/
       git commit -m 'Deploy to GitHub Pages'
       git push --force https://${{ secrets.GITHUB_TOKEN }}@github.com/<CoderOtajon>/<CoderOtajon>.github.io.git master:gh-pages
